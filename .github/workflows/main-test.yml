name: Main test

on:
  push:
    branches: [ better_ci ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main

    - name: Setup Nix Cache
      uses: DeterminateSystems/magic-nix-cache-action@main
      with:
        use-flakehub: false

    - name: Setup database
      run: |
        set -a
        source env.ci
        set +a
        nix develop --command bash -c "
          set -e
          psql -h localhost -p 5432 -U postgres -c 'create database chafan_dev;'
          PYTHONPATH=\$PWD alembic upgrade head
          PYTHONPATH=\$PWD python scripts/initial_data.py
        "

    - name: Run unit tests
      run: |
        set -a
        source env.ci
        set +a
        nix develop --command bash -c "
          set -e
          PYTHONPATH=\$PWD pytest --cov=chafan_core/app --cov-report=xml:coverage-unit.xml chafan_core/tests/app/test_search.py chafan_core/tests/app/test_feed.py -v
        "

    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-unit
        path: coverage-unit.xml

